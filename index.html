<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="../images/icone/fav_ohmyfood.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/1562e3ecd1.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/styles.css" />
		<title>ohmyfood</title>
	</head>
	<body>
		<main class="globan-container">
			<div class="loader">
				<div class="loader__animate"></div>
				<img
					class="loader__image"
					src="../images/ohmyfood-loader.png"
					alt="animation chargement"
				/>
			</div>
			<header>
				<img src="../images/logo/ohmyfood@2x.svg" alt="" />
			</header>
			<div class="location">
				<i class="location__icone fas fa-map-marker-alt"></i>
				<h3 class="location__title">Paris, Belleville</h3>
			</div>
			<section class="presentation">
				<p class="presentation__title">
					Réservez le menu qui vous convient
				</p>
				<p class="presentation__para">
					Découvrez des restaurants d'execption, sélectionnés par nos
					soins.
				</p>
				<a class="presentation__btn" href="#">
					Explorer nos restaurants</a
				>
			</section>
			<section class="use"></section>
			<section class="restaurant"></section>
			<footer class="foo"></footer>
		</main>
	</body>
</html>
